<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AKQA Test</title>
    <link href="CSS/Styles.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/custom/demo.js"></script>
</head>
<body>
    <h2>AKQA Test:</h2>
    <div class="custom-design">
        <div class="form-group">
            <label for="Name">Name:</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="Amount"> Amount ($)</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter Amount" step=".01">
        </div>
        <button type="submit" value="Show Result" onclick="executeResult();" class="btn btn-primary">Submit</button>
        <div class="loader"></div>
        <p id="outputresult" />
    </div>
</body>
</html>
